<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/template.xhtml">
    <ui:define name="title">Geo Localidade</ui:define>
    <ui:define name="body">
        <h:form>
            <h:messages></h:messages>
        <div class="ui container ">
            <h1 class="ui header">Cidade: #{cidadeController.cidadeEdicao.nome}</h1>
            <div>
                <label>Nome: </label>
                <h:inputText value="#{cidadeController.cidadeEdicao.nome}"/>
            </div>
            <div>
                <label>Nome normalizado: </label>
                <h:inputText value="#{cidadeController.cidadeEdicao.nomeAbrev}"/>
            </div>
            <div>
                <label>geocodigo: </label>
                <h:inputText value="#{cidadeController.cidadeEdicao.geocodigo}"/>
            </div>
            <div>
                <label>UF: </label>
                <h:selectOneMenu value="#{cidadeController.cidadeEdicao.uf}"
                converter="#{ufConverter}">
                    <f:selectItems value="#{ufController.ufs}" var="uf"
                                   itemValue="#{uf}"
                                   itemLabel="#{uf.nome}">

                    </f:selectItems>
                </h:selectOneMenu>
            </div>
            <br/><br/>
            <h:commandButton action="#{cidadeController.salvar}" value="Salvar"></h:commandButton>
            <br/>
            <br/><br/>
            <div class="container">
                <h:link outcome="pretty:cidades" styleClass="item" value="Cidades">
                </h:link>
            </div>
        </div>
        </h:form>

    </ui:define>
</ui:composition>
